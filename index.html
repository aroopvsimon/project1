<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questionnaire Categories</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      color: #333;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .category-tile {
      width: 200px;
      height: 100px;
      background-color: #007db8;
      color: #fff;
      text-align: center;
      line-height: 100px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .category-tile:hover {
      background-color: #005f91;
    }
    h1 {
      font-size: 36px;
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>Choose a Category</h1>
  <div class="container" id="categoryTiles">
    <!-- Tiles will be dynamically generated here -->
  </div>

  <script>
    const categoryQuestions = [
      { category: 'IT', label: 'INFRA TEAM' },
      { category: 'NT', label: 'NETWORK TEAM' },
      { category: 'AT', label: 'APPLICATION TEAM' },
      { category: 'ST', label: 'SECURITY TEAM' },
      { category: 'CIO', label: 'CIO' }
    ];

    document.addEventListener('DOMContentLoaded', function() {
      const categoryTiles = document.getElementById('categoryTiles');

      categoryQuestions.forEach(category => {
        const tile = document.createElement('div');
        tile.classList.add('category-tile');
        tile.textContent = category.label;
        tile.addEventListener('click', function() {
          launchQuestionnaire(category.category);
        });
        categoryTiles.appendChild(tile);
      });
    });

    function launchQuestionnaire(category) {
      window.location.href = `landing.html?category=${category}`;
    }
  </script>
</body>
</html>
